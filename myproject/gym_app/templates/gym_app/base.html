<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .navbar a.logout {
            background-color: #dc3545;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- NAVIGATION PANEL -->
    <div class="navbar">
        <div style="font-weight: bold; font-size: 18px;">
            üèãÔ∏è GymApp
        </div>
        <div>
            {% if user.is_authenticated %}
            Welcome, {{ request.user.username|upper }}
            &nbsp;&nbsp;
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit"
                    style="background:#dc3545; border:none; color:white; padding:6px 12px; border-radius:4px; cursor:pointer;">
                    Logout
                </button>
            </form>
            {% endif %}

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
