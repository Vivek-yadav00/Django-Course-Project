{% extends 'gym_app/base.html' %}
{% block content %}

<h2 style="text-align:center; color:#2c3e50;">Add Member</h2>

<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <form method="post">
        {% csrf_token %}

        {{member_form.as_p}}
        {{contact_form.as_p}}

        <button type="submit" style="width: 100%; padding: 10px; background-color: #3498db; 
        color: white; border: none; border-radius: 4px;">ADD</button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
        <a href="{% url 'index' %}" style="text-decoration: none; color: #2c3e50;">‚Üê Back to Members</a>
    </div>
</div>

{% endblock %}
