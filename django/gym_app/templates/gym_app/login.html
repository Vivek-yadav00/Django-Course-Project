{% extends "gym_app/base.html" %}
{% block content %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">

    New user? <a href="{% url 'register' %}">Register here</a>
</p>

{% endblock %}
